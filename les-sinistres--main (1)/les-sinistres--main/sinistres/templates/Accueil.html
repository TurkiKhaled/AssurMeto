{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
      overflow-x: hidden;
    }

    .container {
      margin: 0 auto;
      max-width: 7200px; /* Adjust as needed */
      text-align: center;
    }

    /* Hero Section */
    .hero {
      background-image: url('../static/nuage.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      color: White;
      text-align: center;
      padding: 100px 100px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero .btn {
      padding: 10px 20px;
      font-size: 1.1rem;
      margin: 0 10px;
    }

    /* Section Reasons */
    .reasons {
      padding: 50px 20px;
      text-align: center;
    }
    .reasons h3 {
      margin-bottom: 30px;
    }
    .reason-icon {
      font-size: 3rem;
      color: #ff6565;
      margin-bottom: 15px;
    }

    /* Navbar Adjustments */
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>



  <!-- Hero Section -->
  <div class="hero">
    <h1>La qualité, au prix juste. Aucun compromis.</h1>
    <a href="#" class="btn btn-warning">MORE INFO</a>
  </div>

  <!-- Reasons Section -->
  <div class="reasons">
    <div class="container">
      <h3>Nos Services</h3>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="reason-icon">⚙️</div>
          <h5>Devis</h5>
        </div>
        <div class="col-md-4">
          <div class="reason-icon">⚡</div>
          <h5>Analyse Rétrospective</h5>
        </div>
      </div>
    </div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
